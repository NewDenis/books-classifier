[default]
    IS_PRODUCTION = false
    # MODELS
    model_name = "tfidf_logreg"

    LOGGER_CONFIG = "books_classifier/configs/log_cfg.yaml"
    ENCODING = "utf-8"

    PATH_TO_MODELS = 'books_classifier/artifacts/models'

    RUN_SERVER_COMMAND = "main:app_factory"
    RUN_SERVER_HOST = "0.0.0.0"
