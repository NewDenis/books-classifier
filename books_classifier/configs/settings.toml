    RUN_SERVER_LOG_LEVEL = "info"
    RUN_SERVER_FACTORY = true
    RUN_SERVER_DEBUG_RELOAD = true
    SERVICE_VERSION = "0.1.0dev"
    SERVICE_TITLE = "books_classifier"
    SERVICE_DESCRIPTION = "Books Classifier"

